<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>HaPPY nEW yEAR</h1>
    <div class="countdonw-container">
      <div class="countdonw-el day-c">
        <p class="big-text" id="day">0</p>
        <span>day </span>
      </div>
      <div class="countdonw-el hour-c">
        <p class="big-text" id="hour">0</p>
        <span>hour </span>
      </div>
      <div class="countdonw-el countdonw-elmin-c">
        <p class="big-text" id="min">0</p>
        <span>min </span>
      </div>
      <div class="countdonw-el min-c">
        <p class="big-text" id="second">0</p>
        <span>second </span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
